<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'DM Sans', sans-serif; box-sizing: border-box; }
        code, pre, .mono { font-family: 'JetBrains Mono', monospace; }

        body { background: #f5f4fe; margin: 0; }

        /* ‚îÄ‚îÄ INPUTS ‚îÄ‚îÄ */
        .pom-input {
            width: 100%; padding: 11px 14px;
            border: 2px solid #ede9ff; border-radius: 10px;
            font-size: 14px; outline: none; transition: border 0.2s, box-shadow 0.2s;
            background: #faf9ff; color: #1f2937;
            font-family: 'DM Sans', sans-serif;
        }
        .pom-input:focus { border-color: #7c3aed; background: white; box-shadow: 0 0 0 3px rgba(124,58,237,0.08); }
        .pom-label { display: block; font-weight: 600; font-size: 13px; color: #4b5563; margin-bottom: 6px; }

        /* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ */
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            color: white; padding: 11px 24px; border-radius: 10px;
            font-weight: 700; font-size: 14px; cursor: pointer;
            border: none; transition: all 0.2s;
            box-shadow: 0 4px 14px rgba(124,58,237,0.3);
            font-family: 'DM Sans', sans-serif;
        }
        .btn-primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(124,58,237,0.4); }
        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-secondary {
            background: white; color: #7c3aed; padding: 11px 24px; border-radius: 10px;
            font-weight: 700; font-size: 14px; cursor: pointer;
            border: 2px solid rgba(124,58,237,0.25); transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
        }
        .btn-secondary:hover:not(:disabled) { border-color: #7c3aed; background: rgba(124,58,237,0.04); }
        .btn-secondary:disabled { opacity: 0.4; cursor: not-allowed; }

        /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
        .section-card {
            background: white; border-radius: 14px;
            border: 1px solid rgba(124,58,237,0.1);
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(124,58,237,0.06);
            overflow: hidden;
        }
        .section-head {
            padding: 16px 24px; border-bottom: 1px solid rgba(124,58,237,0.07);
            display: flex; align-items: center; gap: 10px;
        }
        .section-head-title { font-weight: 700; font-size: 16px; color: #1f2937; }
        .section-body { padding: 24px; }

        /* ‚îÄ‚îÄ TABS ‚îÄ‚îÄ */
        .output-tabs { display: flex; border-bottom: 2px solid #f0eef8; margin-bottom: 20px; gap: 2px; }
        .output-tab {
            padding: 10px 22px; font-weight: 600; font-size: 14px; cursor: pointer;
            position: relative; color: #9ca3af; border: none; background: none;
            transition: color 0.2s; border-radius: 8px 8px 0 0;
            font-family: 'DM Sans', sans-serif;
        }
        .output-tab:hover { color: #7c3aed; background: rgba(124,58,237,0.04); }
        .output-tab.active { color: #7c3aed; }
        .output-tab.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; right: 0;
            height: 2px; background: linear-gradient(90deg, #7c3aed, #4f46e5); border-radius: 1px;
        }
        .tab-count {
            margin-left: 6px; padding: 1px 7px; border-radius: 10px; font-size: 11px; font-weight: 700;
        }

        /* ‚îÄ‚îÄ FILE GRID ‚îÄ‚îÄ */
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px,1fr)); gap: 10px; margin-bottom: 20px; }
        .file-card {
            background: #faf9ff; border: 2px solid #ede9ff; border-radius: 12px;
            padding: 16px 12px; cursor: pointer; transition: all 0.2s; text-align: center;
        }
        .file-card:hover { border-color: #7c3aed; transform: translateY(-2px); box-shadow: 0 6px 16px rgba(124,58,237,0.15); }
        .file-card.active { border-color: #7c3aed; background: rgba(124,58,237,0.06); box-shadow: 0 4px 12px rgba(124,58,237,0.2); }
        .file-card-icon { font-size: 26px; margin-bottom: 8px; }

        .file-card.active .file-card-name { color: #7c3aed; }

        /* ‚îÄ‚îÄ CODE VIEWER ‚îÄ‚îÄ */
        .code-viewer {
            background: #1a1730; border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(124,58,237,0.15);
        }
        .code-viewer-bar {
            background: #211e38; padding: 10px 16px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .code-viewer-filename { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #a78bfa; }
        .cv-btn {
            padding: 5px 13px; border-radius: 6px; font-size: 12px; font-weight: 600;
            cursor: pointer; border: 1px solid; transition: all 0.2s; font-family: 'DM Sans', sans-serif;
        }
        .cv-btn-copy { background: rgba(107,114,128,0.15); border-color: rgba(107,114,128,0.3); color: #9ca3af; }
        .cv-btn-copy:hover, .cv-btn-copy.copied { background: rgba(16,185,129,0.15); border-color: rgba(16,185,129,0.4); color: #6ee7b7; }
        .cv-btn-dl { background: rgba(124,58,237,0.15); border-color: rgba(124,58,237,0.3); color: #a78bfa; margin-left: 8px; }
        .cv-btn-dl:hover { background: rgba(124,58,237,0.25); }
        .code-viewer pre { margin: 0 !important; }
        .code-viewer pre code { border-radius: 0 !important; box-shadow: none !important; }

        /* ‚îÄ‚îÄ PAGE PILL ‚îÄ‚îÄ */
        .page-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            color: white; padding: 6px 14px; border-radius: 999px;
            font-weight: 600; font-size: 13px;
            box-shadow: 0 4px 12px rgba(124,58,237,0.3);
        }

        /* ‚îÄ‚îÄ CODEGEN GUIDE ‚îÄ‚îÄ */
        .codegen-guide {
            background: #12101f; border-radius: 14px;
            border: 1px solid rgba(124,58,237,0.2);
            overflow: hidden;
        }
        .codegen-step {
            display: flex; gap: 16px; padding: 18px 22px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: flex-start;
        }
        .codegen-step:last-child { border-bottom: none; }
        .step-num {
            width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 13px;
        }
        .step-content { flex: 1; }
        .step-title { color: #e5e7eb; font-weight: 700; font-size: 14px; margin-bottom: 4px; }
        .step-desc { color: #6b7280; font-size: 13px; line-height: 1.6; }
        .cmd-block {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(124,58,237,0.25);
            border-radius: 8px; padding: 10px 14px; margin-top: 8px;

        }
        .cmd-text {
            font-family: 'JetBrains Mono', monospace; font-size: 13px; color: #a78bfa;
            flex: 1; word-break: break-all;
        }
        .copy-cmd-btn {
            background: rgba(124,58,237,0.2); border: 1px solid rgba(124,58,237,0.3);
            color: #c084fc; padding: 4px 10px; border-radius: 6px;
            font-size: 11px; font-weight: 600; cursor: pointer; white-space: nowrap;
            transition: all 0.2s; font-family: 'DM Sans', sans-serif;
        }
        .copy-cmd-btn:hover { background: rgba(124,58,237,0.35); }
        .copy-cmd-btn.ok { background: rgba(5,150,105,0.2); border-color: rgba(5,150,105,0.4); color: #6ee7b7; }

        /* ‚îÄ‚îÄ CODEGEN INPUT AREA ‚îÄ‚îÄ */
        .codegen-paste-area {
            width: 100%; min-height: 200px; padding: 14px;
            background: #0e0c1a; border: 2px solid rgba(124,58,237,0.2);
            border-radius: 10px; color: #a78bfa; resize: vertical;
            font-family: 'JetBrains Mono', monospace; font-size: 12px;
            outline: none; transition: border 0.2s; line-height: 1.6;
        }
        .codegen-paste-area:focus { border-color: rgba(124,58,237,0.5); }
        .codegen-paste-area::placeholder { color: #3d3661; }

        /* ‚îÄ‚îÄ RECORDING MODE TOGGLE ‚îÄ‚îÄ */
        .mode-toggle {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 0; border: 2px solid rgba(124,58,237,0.15);
            border-radius: 12px; overflow: hidden;
        }
        .mode-btn {
            padding: 14px; text-align: center; cursor: pointer;
            font-weight: 600; font-size: 14px; transition: all 0.2s;
            border: none; font-family: 'DM Sans', sans-serif;
        }
        .mode-btn.active { background: linear-gradient(135deg, #7c3aed, #4f46e5); color: white; }
        .mode-btn:not(.active) { background: white; color: #9ca3af; }
        .mode-btn:not(.active):hover { background: rgba(124,58,237,0.05); color: #7c3aed; }

        /* Detected elements preview */
        .element-chip {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 4px 10px; border-radius: 6px; font-size: 11px;
            font-family: 'JetBrains Mono', monospace; margin: 3px;
        }
        .el-click { background: rgba(99,102,241,0.12); color: #6366f1; border: 1px solid rgba(99,102,241,0.2); }
        .el-fill  { background: rgba(5,150,105,0.1);   color: #059669; border: 1px solid rgba(5,150,105,0.2); }
        .el-nav   { background: rgba(59,130,246,0.1);  color: #3b82f6; border: 1px solid rgba(59,130,246,0.2); }

        /* Success */
        .success-banner {
            background: linear-gradient(135deg, rgba(5,150,105,0.08), rgba(16,185,129,0.1));
            border: 1px solid rgba(5,150,105,0.2); border-radius: 12px;
            padding: 16px 20px; display: flex; align-items: center; gap: 14px; margin-bottom: 24px;
        }

        /* ‚îÄ‚îÄ SESSION RESTORE BANNER ‚îÄ‚îÄ */
        .restore-banner {
            background: linear-gradient(135deg, rgba(124,58,237,0.06), rgba(79,70,229,0.08));
            border: 1px solid rgba(124,58,237,0.18); border-radius: 12px;
            padding: 14px 20px; display: flex; align-items: center; gap: 14px;
            margin-bottom: 20px; animation: fadeSlideIn 0.35s ease;
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ‚îÄ‚îÄ RENAME MODAL ‚îÄ‚îÄ */
        .rename-backdrop {
            position: fixed; inset: 0; z-index: 998;
            background: rgba(10,5,30,0.55); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .rename-backdrop.open { opacity: 1; pointer-events: all; }
        .rename-modal {
            background: white; border-radius: 16px; padding: 32px 28px;
            width: 440px; max-width: 92vw;
            box-shadow: 0 24px 60px rgba(124,58,237,0.22), 0 0 0 1px rgba(124,58,237,0.1);
            transform: translateY(12px) scale(0.97); transition: transform 0.2s;
            position: relative;
        }
        .rename-backdrop.open .rename-modal { transform: translateY(0) scale(1); }

        /* ‚îÄ‚îÄ PAGE PILL EDITABLE ‚îÄ‚îÄ */
        .page-pill-wrap {
            display: inline-flex; align-items: center; gap: 0;
            background: linear-gradient(135deg,#7c3aed,#4f46e5);
            border-radius: 999px; box-shadow: 0 4px 12px rgba(124,58,237,0.3);
            overflow: hidden;
        }
        .page-pill-inner {
            color: white; padding: 6px 14px;
            font-weight: 600; font-size: 13px;
            display: flex; align-items: center; gap: 8px;
        }
        .page-pill-edit {
            background: rgba(255,255,255,0.15); border: none; color: white;
            padding: 6px 10px; cursor: pointer; font-size: 13px;
            transition: background 0.15s; border-left: 1px solid rgba(255,255,255,0.15);
        }
        .page-pill-edit:hover { background: rgba(255,255,255,0.28); }
    </style>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef, useCallback } = React;

/* ‚îÄ‚îÄ‚îÄ CODEGEN PARSER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
// Extracts a human-readable identifier from any Playwright locator expression.
// Works for locator('css'), getByRole('btn',{name:'x'}), getByLabel('x'), etc.
function extractLocatorId(expr) {
    if (!expr) return { selector: '', label: '' };

    // page.locator('css-selector')
    let m = expr.match(/(?:^|\.)locator\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: m[1], label: m[1] };

    // getByRole('role', { name: 'x' })  ‚Üí  use "role:name" as id
    m = expr.match(/getByRole\(\s*['"`]([^'"`]+)['"`](?:\s*,\s*\{[^}]*name\s*:\s*['"`]([^'"`]*)['"`][^}]*\})?\s*\)/);
    if (m) { const id = m[2] ? `${m[1]}-${m[2]}` : m[1]; return { selector: `[role="${m[1]}"]`, label: id }; }

    // getByLabel('x')
    m = expr.match(/getByLabel\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: `label=${m[1]}`, label: m[1] };

    // getByPlaceholder('x')
    m = expr.match(/getByPlaceholder\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: `[placeholder="${m[1]}"]`, label: m[1] };

    // getByTestId('x')
    m = expr.match(/getByTestId\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: `[data-testid="${m[1]}"]`, label: m[1] };

    // getByText('x')
    m = expr.match(/getByText\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: `text=${m[1]}`, label: m[1] };

    // getByTitle('x')
    m = expr.match(/getByTitle\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: `[title="${m[1]}"]`, label: m[1] };

    // getByAltText('x')
    m = expr.match(/getByAltText\(\s*['"`]([^'"`]+)['"`]\s*\)/);
    if (m) return { selector: `[alt="${m[1]}"]`, label: m[1] };

    // page.fill('css', 'val') / page.click('css') ‚Äî legacy style
    m = expr.match(/page\.\w+\(\s*['"`]([^'"`]+)['"`]/);
    if (m) return { selector: m[1], label: m[1] };

    return { selector: '', label: '' };
}

function parseCodegen(raw) {
    // Collapse multi-line chained calls onto one line so we can match them
    const collapsed = raw
        .replace(/\r\n/g, '\n')
        .replace(/\n\s*\./g, '.')   // join continuation lines starting with .
        .split('\n');

    const steps = [];

    collapsed.forEach((line, i) => {
        const t = line.trim();
        if (!t || t.startsWith('//') || t.startsWith('import') || t.startsWith('*')) return;
        // Skip test/describe/beforeEach boilerplate lines that have no locator
        if (/^(const|let|var)\s+\w+\s*=\s*(await\s+)?page\.(goto|waitFor)/.test(t) === false
            && /^(test|test\.describe|test\.beforeEach|test\.afterEach|expect\()/.test(t)) return;

        // ‚îÄ‚îÄ NAVIGATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let m = t.match(/page\.goto\(\s*['"`]([^'"`]+)['"`]\s*\)/);
        if (m) { steps.push({ type:'navigate', selector: m[1], label: m[1], value:'', raw: t, line: i+1 }); return; }

        m = t.match(/page\.waitForURL\(\s*['"`]([^'"`]+)['"`]\s*\)/);
        if (m) { steps.push({ type:'waitUrl', selector: m[1], label: m[1], value:'', raw: t, line: i+1 }); return; }

        // ‚îÄ‚îÄ FILL / TYPE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // locator(...).fill('value')
        m = t.match(/((?:page\.)?(?:locator|getBy\w+)\([^)]+\)(?:\.\w+\([^)]*\))*?)\.fill\(\s*['"`]([^'"`]*)['"`]\s*\)/);
        if (m) {
            const { selector, label } = extractLocatorId(m[1]);
            if (selector) { steps.push({ type:'fill', selector, label, value: m[2], raw: t, line: i+1 }); return; }
        }
        // page.fill('css', 'val')
        m = t.match(/page\.fill\(\s*['"`]([^'"`]+)['"`]\s*,\s*['"`]([^'"`]*)['"`]\s*\)/);
        if (m) { steps.push({ type:'fill', selector: m[1], label: m[1], value: m[2], raw: t, line: i+1 }); return; }

        // ‚îÄ‚îÄ PRESS / KEYBOARD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        m = t.match(/((?:page\.)?(?:locator|getBy\w+)\([^)]+\)(?:\.\w+\([^)]*\))*?)\.press\(\s*['"`]([^'"`]*)['"`]\s*\)/);
        if (m) {
            const { selector, label } = extractLocatorId(m[1]);
            if (selector) { steps.push({ type:'press', selector, label, value: m[2], raw: t, line: i+1 }); return; }
        }

        // ‚îÄ‚îÄ SELECT OPTION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        m = t.match(/((?:page\.)?(?:locator|getBy\w+)\([^)]+\)(?:\.\w+\([^)]*\))*?)\.selectOption\(\s*['"`]([^'"`]*)['"`]\s*\)/);
        if (m) {
            const { selector, label } = extractLocatorId(m[1]);
            if (selector) { steps.push({ type:'select', selector, label, value: m[2], raw: t, line: i+1 }); return; }
        }
        m = t.match(/page\.selectOption\(\s*['"`]([^'"`]+)['"`]\s*,\s*['"`]([^'"`]*)['"`]\s*\)/);
        if (m) { steps.push({ type:'select', selector: m[1], label: m[1], value: m[2], raw: t, line: i+1 }); return; }

        // ‚îÄ‚îÄ CHECK / UNCHECK ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        m = t.match(/((?:page\.)?(?:locator|getBy\w+)\([^)]+\)(?:\.\w+\([^)]*\))*?)\.(check|uncheck)\(\s*\)/);
        if (m) {
            const { selector, label } = extractLocatorId(m[1]);
            if (selector) { steps.push({ type: m[2], selector, label, value:'', raw: t, line: i+1 }); return; }
        }
        m = t.match(/page\.(check|uncheck)\(\s*['"`]([^'"`]+)['"`]\s*\)/);
        if (m) { steps.push({ type: m[1], selector: m[2], label: m[2], value:'', raw: t, line: i+1 }); return; }

        // ‚îÄ‚îÄ HOVER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        m = t.match(/((?:page\.)?(?:locator|getBy\w+)\([^)]+\)(?:\.\w+\([^)]*\))*?)\.hover\(\s*\)/);
        if (m) {
            const { selector, label } = extractLocatorId(m[1]);
            if (selector) { steps.push({ type:'hover', selector, label, value:'', raw: t, line: i+1 }); return; }
        }

        // ‚îÄ‚îÄ WAIT FOR SELECTOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        m = t.match(/page\.waitForSelector\(\s*['"`]([^'"`]+)['"`]\s*\)/);
        if (m) { steps.push({ type:'wait', selector: m[1], label: m[1], value:'', raw: t, line: i+1 }); return; }

        // ‚îÄ‚îÄ CLICK (last ‚Äî most general) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // locator/getBy*.click()
        m = t.match(/((?:page\.)?(?:locator|getBy\w+)\([^)]+\)(?:\.\w+\([^)]*\))*?)\.click\(\s*\)/);
        if (m) {
            const { selector, label } = extractLocatorId(m[1]);
            if (selector) { steps.push({ type:'click', selector, label, value:'', raw: t, line: i+1 }); return; }
        }
        // page.click('css')
        m = t.match(/page\.click\(\s*['"`]([^'"`]+)['"`]\s*\)/);
        if (m) { steps.push({ type:'click', selector: m[1], label: m[1], value:'', raw: t, line: i+1 }); return; }
    });

    return steps;
}

/* ‚îÄ‚îÄ‚îÄ SMART NAME FROM SELECTOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function selectorToName(label, type) {
    // label is the human-readable tag (e.g. "submit-button", "email", "username")
    // strip anything non-alphanumeric, camelCase it
    const words = (label || 'element')
        .replace(/[^a-zA-Z0-9]+/g, ' ')
        .trim()
        .split(/\s+/)
        .filter(Boolean)
        .slice(0, 4);
    const camel = words.map((w, i) =>
        i === 0 ? w.toLowerCase() : w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()
    ).join('');
    const prefix = type === 'fill' ? 'input'
        : (type === 'click' || type === 'hover') ? 'btn'
        : type === 'select' ? 'select'
        : type === 'check' || type === 'uncheck' ? 'chk'
        : 'el';
    const base = camel || 'Element';
    return `${prefix}${base.charAt(0).toUpperCase()}${base.slice(1)}`;
}

/* ‚îÄ‚îÄ‚îÄ DEDUPE ELEMENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function buildElements(steps) {
    const bySelector = {};   // selector ‚Üí element entry
    const usedNames  = {};   // name ‚Üí count (collision guard)

    steps
        .filter(s => s.selector && !['navigate', 'wait', 'waitUrl', 'press'].includes(s.type))
        .forEach(s => {
            if (bySelector[s.selector]) return;  // already seen
            let name = selectorToName(s.label || s.selector, s.type);
            // deduplicate names
            if (usedNames[name] !== undefined) {
                usedNames[name]++;
                name = `${name}${usedNames[name]}`;
            } else {
                usedNames[name] = 0;
            }
            bySelector[s.selector] = { selector: s.selector, label: s.label, type: s.type, name };
        });

    return Object.values(bySelector);
}

/* ‚îÄ‚îÄ‚îÄ BASE PAGE GENERATOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function buildBasePage() {
    return `import { Page, Locator } from '@playwright/test';

/**
 * BasePage ‚Äî shared utilities inherited by every Page Object.
 * All page classes extend this instead of declaring utilities inline.
 */
export abstract class BasePage {
    readonly page: Page;

    constructor(page: Page) {
        this.page = page;
    }

    /** Navigate to a URL (override in subclass for page-specific navigation). */
    async navigate(url: string): Promise<void> {
        await this.page.goto(url);
    }

    /** Wait for network to be idle before interacting. */
    async waitForPageLoad(): Promise<void> {
        await this.page.waitForLoadState('networkidle');
    }

    /** Check if a locator is visible on the page. */
    async isVisible(selector: string): Promise<boolean> {
        return this.page.locator(selector).isVisible();
    }

    /** Wait for an element to be visible. */
    async waitForElement(selector: string, timeout = 10000): Promise<Locator> {
        const loc = this.page.locator(selector);
        await loc.waitFor({ state: 'visible', timeout });
        return loc;
    }

    /** Scroll an element into view. */
    async scrollTo(selector: string): Promise<void> {
        await this.page.locator(selector).scrollIntoViewIfNeeded();
    }

    /** Get visible text content from a locator. */
    async getText(selector: string): Promise<string> {
        return (await this.page.locator(selector).textContent()) ?? '';
    }

    /** Take a named screenshot (saved to test-results/). */
    async takeScreenshot(name: string): Promise<void> {
        await this.page.screenshot({ path: \`test-results/\${name}.png\`, fullPage: true });
    }
}`;
}

    try {

    try {
        const raw = localStorage.getItem(SESSION_KEY);

}

                            <span style={{background:'rgba(255,255,255,0.15)', border:'1px solid rgba(255,255,255,0.25)', color:'white', fontSize:12, fontWeight:700, padding:'3px 12px', borderRadius:20}}>
                                üé≠ Playwright
                            </span>
                            <span style={{background:'rgba(255,255,255,0.1)', border:'1px solid rgba(255,255,255,0.15)', color:'rgba(255,255,255,0.7)', fontSize:11, fontWeight:600, padding:'3px 10px', borderRadius:20}}>
                                TypeScript
                            </span>
                        </div>
                        <h1 style={{color:'white', fontSize:26, fontWeight:800, margin:0}}>Generate Playwright Page Object Models</h1>
                        <p style={{color:'rgba(255,255,255,0.7)', margin:'6px 0 0', fontSize:14}}>Record interactions with Playwright Codegen and instantly generate a typed, production-ready Page Object Models framework.</p>
                    </div>
                    <a href="https://playwright.dev/docs/codegen" target="_blank"
                        style={{background:'rgba(255,255,255,0.15)', border:'1px solid rgba(255,255,255,0.25)', color:'white', padding:'10px 20px', borderRadius:10, fontWeight:700, fontSize:14, textDecoration:'none', backdropFilter:'blur(4px)', whiteSpace:'nowrap'}}>
                        üìò Playwright Codegen Docs ‚Üó
                    </a>
                </div>

                {/* Base URL */}
                <div className="section-card">
                    <div className="section-body" style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:20, alignItems:'end'}}>
                        <div>
                            <label className="pom-label">üåê Application Base URL</label>
                            <input className="pom-input" value={baseUrl} onChange={e => setBaseUrl(e.target.value)} placeholder="https://your-app.com" />
                        </div>
                        <p style={{margin:0, fontSize:12, color:'#9ca3af'}}>
                            Saved to <code style={{fontSize:11, background:'#f3f4f6', padding:'1px 5px', borderRadius:4}}>.env</code> as{' '}
                            <code style={{fontSize:11, background:'#f3f4f6', padding:'1px 5px', borderRadius:4}}>BASE_URL</code>{' '}
                            and read by <code style={{fontSize:11, background:'#f3f4f6', padding:'1px 5px', borderRadius:4}}>playwright.config.ts</code>
                        </p>
                    </div>
                </div>

                {/* Mode toggle + content */}
                <div className="section-card">
                    <div className="section-body">
                        <div className="mode-toggle" style={{marginBottom:24}}>
                            <button className={`mode-btn ${mode === 'codegen' ? 'active' : ''}`} onClick={() => setMode('codegen')}>
                                üé≠ Record with Playwright Codegen
                            </button>
                            <button className={`mode-btn ${mode === 'manual' ? 'active' : ''}`} onClick={() => setMode('manual')}>
                                ‚úèÔ∏è Add Pages Manually
                            </button>
                        </div>

                        {mode === 'codegen' && <CodegenGuide onCodeParsed={onCodeParsed} />}

                        {mode === 'manual' && (
                            <div>
                                <div style={{display:'grid', gridTemplateColumns:'1fr 1fr auto', gap:12, alignItems:'flex-end', marginBottom:16}}>
                                    <div>
                                        <label className="pom-label">Page Name</label>
                                        <input className="pom-input" value={pageName} onChange={e => setPageName(e.target.value)} onKeyDown={e => e.key === 'Enter' && addPage()} placeholder="LoginPage, DashboardPage‚Ä¶" />
                                    </div>
                                    <div>
                                        <label className="pom-label">Page URL <span style={{fontWeight:400, color:'#9ca3af'}}>(optional)</span></label>
                                        <input className="pom-input" value={pageUrl} onChange={e => setPageUrl(e.target.value)} onKeyDown={e => e.key === 'Enter' && addPage()} placeholder="/login" />
                                    </div>
                                    <button className="btn-primary" onClick={addPage} style={{height:44}}>+ Add</button>
                                </div>
                                <p style={{color:'#9ca3af', fontSize:12, margin:'0 0 14px'}}>Playwright Page Object Models will be generated with typed locators and actions ready to customise.</p>
                            </div>
                        )}

                        {/* Pages list with rename buttons */}
                        {pages.length > 0 && (
                            <div style={{marginTop: mode === 'manual' ? 0 : 20, paddingTop: mode === 'manual' ? 16 : 0, borderTop: mode === 'manual' ? '1px solid #f0eef8' : 'none'}}>
                                <div style={{fontSize:13, fontWeight:600, color:'#6b7280', marginBottom:10}}>
                                    Pages queued for generation:
                                    <span style={{fontWeight:400, marginLeft:8, fontSize:12, color:'#9ca3af'}}>‚úèÔ∏è click to rename</span>
                                </div>
                                <div style={{display:'flex', flexWrap:'wrap', gap:8}}>
                                    {pages.map((p, i) => (
                                        <div key={i} className="page-pill-wrap">
                                            <div className="page-pill-inner">
                                                {p.steps?.length > 0 && (
                                                    <span style={{background:'rgba(255,255,255,0.2)', borderRadius:10, padding:'1px 7px', fontSize:11}}>{p.steps.length} steps</span>
                                                )}
                                                {p.name}
                                            </div>
                                            <button className="page-pill-edit" title="Rename page" onClick={() => openRename(i)}>‚úèÔ∏è</button>
                                            <button className="page-pill-edit" title="Remove page" onClick={() => removePage(i)} style={{borderLeft:'1px solid rgba(255,255,255,0.15)'}}>√ó</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {pages.length === 0 && mode === 'manual' && (
                            <div style={{textAlign:'center', padding:'24px', color:'#9ca3af', fontSize:13, border:'2px dashed #ede9ff', borderRadius:10}}>
                                No pages yet. Add one above or <button onClick={() => setMode('codegen')} style={{color:'#7c3aed', background:'none', border:'none', cursor:'pointer', fontWeight:600, padding:0}}>use Playwright Codegen</button> to record.
                            </div>
                        )}
                    </div>
                </div>

                {/* Generate buttons */}
                <div style={{display:'flex', gap:12, marginBottom:28, flexWrap:'wrap'}}>
                    <button className="btn-primary" onClick={buildFiles} disabled={!pages.length} style={{fontSize:15, padding:'13px 28px'}}>
                        üé≠ Generate Playwright Page Object Models
                    </button>
                    <button className="btn-secondary" disabled={!pages.length} onClick={() => { buildFiles(); setTimeout(downloadAll, 600); }} style={{fontSize:15, padding:'13px 28px'}}>
                        üì¶ Generate &amp; Download ZIP
                    </button>
                </div>

                {/* Output */}
                {showOutput && (
                    <div id="output-section">
                        <div className="success-banner">
                            <span style={{fontSize:22}}>üé≠</span>
                            <div>
                                <strong style={{color:'#065f46', fontSize:15}}>Playwright Page Object Models generated!</strong>
                                <span style={{color:'#6b7280', fontSize:13, marginLeft:10}}>{Object.keys(generatedFiles).length} files ready</span>
                            </div>
                            <button onClick={downloadAll} style={{marginLeft:'auto', background:'linear-gradient(135deg,#059669,#047857)', color:'white', padding:'9px 22px', borderRadius:8, fontWeight:700, fontSize:13, border:'none', cursor:'pointer', boxShadow:'0 4px 10px rgba(5,150,105,0.3)'}}>
                                üì¶ Download All ZIP
                            </button>
                        </div>

                        <div className="output-tabs">
                            {[
                                { id:'pages',  label:'üìÑ Page Objects', count: pageFiles.length  },
                                { id:'tests',  label:'üß™ Tests',        count: testFiles.length  },
                                { id:'config', label:'‚öôÔ∏è Config',       count: configFiles.length },
                            ].map(t => (
                                <button key={t.id} className={`output-tab ${mainTab === t.id ? 'active' : ''}`} onClick={() => setMainTab(t.id)}>
                                    {t.label}
                                    <span className="tab-count" style={{background: mainTab===t.id ? 'rgba(124,58,237,0.1)' : '#f3f4f6', color: mainTab===t.id ? '#7c3aed' : '#9ca3af'}}>
                                        {t.count}
                                    </span>
                                </button>
                            ))}
                        </div>

                        {mainTab === 'pages' && (
                            <>
                                <div className="file-grid">
                                    {pageFiles.map(f => (
                                        <div key={f} className={`file-card ${selectedPage===f ? 'active' : ''}`} onClick={() => setSelectedPage(f)}>
                                            <div className="file-card-icon">üìÑ</div>
                                            <div className="file-card-name">{f.split('/').pop().replace('.ts','')}</div>
                                        </div>
                                    ))}
                                </div>
                                {selectedPage && generatedFiles[selectedPage] && (
                                    <CodeViewer filename={selectedPage} content={generatedFiles[selectedPage]} onDownload={downloadFile} />
                                )}
                            </>
                        )}

                        {mainTab === 'tests' && (
                            <>
                                <div className="file-grid">
                                    {testFiles.map(f => (
                                        <div key={f} className={`file-card ${selectedTest===f ? 'active' : ''}`} onClick={() => setSelectedTest(f)}>
                                            <div className="file-card-icon">üß™</div>
                                            <div className="file-card-name">{f.split('/').pop().replace('.spec.ts','')}</div>
                                        </div>
                                    ))}
                                </div>
                                {selectedTest && generatedFiles[selectedTest] && (
                                    <CodeViewer filename={selectedTest} content={generatedFiles[selectedTest]} onDownload={downloadFile} />
                                )}
                            </>
                        )}

                        {mainTab === 'config' && (
                            <>
                                <div className="file-grid">
                                    {configFiles.filter(f => generatedFiles[f]).map(f => {
                                        const m = CONFIG_META[f] || { icon:'üìÑ', label: f };
                                        return (
                                            <div key={f} className={`file-card ${selectedConfig===f ? 'active' : ''}`} onClick={() => setSelectedConfig(f)}>
                                                <div className="file-card-icon">{m.icon}</div>
                                                <div className="file-card-name">{m.label}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                                {selectedConfig && generatedFiles[selectedConfig] && (
                                    <CodeViewer filename={selectedConfig} content={generatedFiles[selectedConfig]} onDownload={downloadFile} />
                                )}
                            </>
                        )}
                    </div>
                )}
            </div>

            {/* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */}
            <footer style={{borderTop:'1px solid rgba(124,58,237,0.1)', marginTop:40, padding:'18px 24px', background:'white'}}>
                <div style={{maxWidth:1100, margin:'0 auto', display:'flex', alignItems:'center', justifyContent:'space-between', flexWrap:'wrap', gap:10}}>
                    <span style={{fontSize:12, color:'#9ca3af'}}>
                        ¬© 2026&nbsp;<strong style={{color:'#6b7280'}}>Page Object Models Builder</strong>&nbsp;| Hariprasad MS
                    </span>
                    <span style={{fontSize:12, background:'linear-gradient(135deg,#7c3aed,#4f46e5)', WebkitBackgroundClip:'text', WebkitTextFillColor:'transparent', fontWeight:600}}>
                        Effortlessly Craft Your Automation
                    </span>
                    <a href="https://hariprasadms.github.io/" target="_blank" style={{fontSize:12, color:'#7c3aed', fontWeight:600, textDecoration:'none'}}>
                        üåê SDER Experts Ltd
                    </a>
                </div>
            </footer>
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
